<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>围棋对战</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="game-container">
        <!-- 左侧游戏设置 -->
        <div class="settings-panel">
            <div class="config-panel">
                <h2>游戏设置</h2>
                <div>
                    <label for="blackModelType">黑方模型类型：</label>
                    <select id="blackModelType">
                        <option value="deepseek">DeepSeek</option>
                        <option value="openai">OpenAI</option>
                        <option value="compatible">Compatible API</option>
                    </select>
                </div>
                <div id="blackModelUrlDiv" style="display: none;">
                    <label for="blackModelUrl">黑方模型URL：</label>
                    <input type="text" id="blackModelUrl" value="">
                </div>
                <div id="blackModelNameDiv">
                    <label for="blackModelName">黑方模型名称：</label>
                    <input type="text" id="blackModelName" value="">
                </div>
                <div id="blackBearerTokenDiv">
                    <label for="blackBearerToken">黑方Bearer Token：</label>
                    <input type="password" id="blackBearerToken" placeholder="输入黑方访问令牌" autocomplete="off" spellcheck="false">
                    <!-- <small style="color: #666; display: block; margin-top: 4px; font-size: 12px;">用于黑方API认证的访问令牌</small> -->
                </div>
                <div>
                    <label for="whiteModelType">白方模型类型：</label>
                    <select id="whiteModelType">
                        <option value="deepseek">DeepSeek</option>
                        <option value="openai">OpenAI</option>
                        <option value="compatible">Compatible API</option>
                    </select>
                </div>
                <div id="whiteModelUrlDiv" style="display: none;">
                    <label for="whiteModelUrl">白方模型URL：</label>
                    <input type="text" id="whiteModelUrl" value="">
                </div>
                <div id="whiteModelNameDiv">
                    <label for="whiteModelName">白方模型名称：</label>
                    <input type="text" id="whiteModelName" value="">
                </div>
                <div id="whiteBearerTokenDiv">
                    <label for="whiteBearerToken">白方Bearer Token：</label>
                    <input type="password" id="whiteBearerToken" placeholder="输入白方访问令牌" autocomplete="off" spellcheck="false">
                    <!-- <small style="color: #666; display: block; margin-top: 4px; font-size: 12px;">用于白方API认证的访问令牌</small> -->
                </div>
                <button onclick="startNewGame()">开始新游戏</button>
            </div>
        </div>

        <!-- 中间棋盘 -->
        <div class="board-panel">
            <div class="board-container">
                <div id="goBoard">
                    <div id="grid" class="grid"></div>
                </div>
            </div>
        </div>

        <!-- 右侧游戏信息和聊天记录 -->
        <div class="info-panel">
            <div class="game-info">
                <h2>游戏信息</h2>
                <div>游戏ID：<span id="gameId">-</span></div>
                <div class="game-status">
                    当前回合：<div id="playerIndicator" class="player-indicator"></div>
                    <span id="currentPlayer">-</span>
                </div>
                <div id="thinkingIndicator" class="thinking-indicator">
                    AI正在思考中...
                </div>
            </div>
            <div class="thinking-history">
                <h3>思考历史</h3>
                <div id="thinkingHistory"></div>
            </div>
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="输入消息...">
                    <button onclick="sendMessage()">发送</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/game.js"></script>
</body>
</html>
